<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${index}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" sizes="32x32">
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
</head>
<body>
    <!-- НАЧАЛО БЛОКА ШАПКИ -->
    <header class="site-header">
        <div class="logo">            
            <!-- Добавляем класс 'nav-link' и атрибут 'data-path' для JS -->
            <a href="/" class="nav-link" data-path="/"><img th:src="@{/images/photo2.png}" alt="МХС - Механизированные системы" /></a>
        </div>

        <!-- Кнопка-гамбургер (добавляем) -->
        <button class="hamburger-toggle" id="hamburger-toggle" aria-label="Открыть меню">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="main-nav" id="mainMenu">
            <ul>
                <!-- Добавляем классы 'nav-link' и атрибуты 'data-path' -->
                <li><a href="/services" class="nav-link" data-path="/services">Услуги</a></li>
                <li><a href="/portfolio" class="nav-link" data-path="/portfolio">Портфолио</a></li>
                <li><a href="/contact" class="nav-link" data-path="/contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <!-- КОНЕЦ БЛОКА ШАПКИ -->

    <!-- ГЛАВНЫЙ КОНТЕЙНЕР ДЛЯ ДИНАМИЧЕСКОГО КОНТЕНТА -->
    <!-- Контент главной страницы теперь будет загружаться сюда JS-ом -->
    <main id="app-content">
        <p>Загрузка контента...</p>
    </main>

    <footer>
        <!-- Подвал сайта -->
        <p>&copy; 2025 Все права защищены.</p>
    </footer>

    <!-- Ваши существующие скрипты -->
    <script th:src="@{/scripts/main.js}"></script>
    <!-- Добавляем новый скрипт для SPA-маршрутизации -->
    <script th:src="@{/scripts/router.js}"></script> 
</body>
</html>
